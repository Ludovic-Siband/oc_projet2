<header class="page-header">
  <div class="page-header__title">
    <h2>{{ title }}</h2>
  </div>

  <div class="page-header__indicators" *ngIf="indicators.length">
    <div class="page-header__indicator" *ngFor="let indicator of indicators">
      <p class="page-header__indicator-label">
        {{ indicator.label }}
      </p>
      <p class="page-header__indicator-value">
        {{ indicator.value }}
      </p>
    </div>
  </div>
</header>
