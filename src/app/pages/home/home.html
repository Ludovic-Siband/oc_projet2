<section class="page">

  @if (isLoading()) {
    <div class="home-skeleton">
      <div class="home-skeleton__header-line"></div>
      <div class="home-skeleton__header-line"></div>
      <div class="home-skeleton__chart"></div>
    </div>
  }

  <div class="page__chart">
    <app-pie-chart
      [labels]="chartLabels()"
      [values]="chartValues()"
      (sliceSelected)="onCountrySelected($event)">
    </app-pie-chart>
  </div>
</section>
