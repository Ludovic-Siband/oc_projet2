<section class="home">

  @if (isLoading()) {
    <div class="home-skeleton">
      <div class="home-skeleton__header-line"></div>
      <div class="home-skeleton__header-line"></div>
      <div class="home-skeleton__chart"></div>
    </div>
  }

  <div class="home__chart">
    <app-medals-pie-chart
      [labels]="chartLabels()"
      [values]="chartValues()"
      (countrySelected)="onCountrySelected($event)">
    </app-medals-pie-chart>
  </div>
</section>
